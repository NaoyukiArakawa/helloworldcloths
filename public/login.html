<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Firebase User Auth</title>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
  </head>
  <body>
    <div>
      <h4>Log in</h4>
      <form id="login-form">
        <div>
          <lable for="login-email">Email</lable>
          <input type="email" id="login-email" />
        </div>
        <div>
          <lable for="login-password">Password</lable>
          <input type="password" id="login-password" />
        </div>
        <button id="btn-login" type="button">Log in</button>
      </form>
    </div>

    <div>
      <h4>Sign Up</h4>
      <form id="signup-form">
        <div>
          <lable for="signup-email">Email</lable>
          <input type="email" id="signup-email" />
        </div>
        <div>
          <lable for="signup-password">Password</lable>
          <input type="password" id="signup-password" />
        </div>
        <button id="btn-signup" type="button">Sign up</button>
      </form>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.6.1/firebase-app.js"></script>
    <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.6.1/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script>
      //make auth and firestore reference
      const auth = firebase.auth();
      const db = firebase.firestore();
    </script>
    <script src="javascripts/auth.js"></script>
  </body>
</html>
