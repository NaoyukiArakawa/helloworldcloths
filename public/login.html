<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Firebase User Auth</title>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
  </head>
  <body>
    <h4>Log in</h4>
    <form>
      <div>
        <lable for="signup-email">Email</lable>
        <input type="email" id="email" />
      </div>
      <div>
        <lable for="signup-password">Password</lable>
        <input type="password" id="password" />
      </div>
      <button id="btn-login" type="button">Log in</button>
    </form>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.6.1/firebase-app.js"></script>
    <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.6.1/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script>
      //make auth and firestore refrence
      const auth = firebase.auth();
      const db = firebase.firestore();

      //update firestore settings
      db.settings({ timestampsSnapshots: true });
    </script>
    <script src="./javascripts/index.js"></script>

      firebase.auth.onAuthStateChanged(function(user) {

          windows.location.href = 'home.html';
        }
      });
    </script> -->
  </body>
</html>
